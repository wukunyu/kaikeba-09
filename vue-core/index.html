<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <script src="compile.js"></script>
  <script src="kvue.js"></script>
  <body>
    <div id="app">
      <p>{{name}}</p>
      <p k-text="name"></p>
      <p>{{age}}</p>
      <p>
        {{doubleAge}}
      </p>
      <input type="text" k-model="name" />
      <button @click="changeName" }>呵呵</button>
      <div k-html="html"></div>
    </div>
    <script>
      const kaikeba = new Kvue({
        el: "#app",
        data: {
          name: "i am test",
          age: 12,
          html: "<button>这是一个人按钮</button>",
          foo: {
            bar: "bar"
          }
        },
        created() {
          console.log("开始啦。。。");
          setTimeout(() => {
            this.name = "我是测试";
          }, 2000);
        },
        methods: {
          changeName() {
            this.name = "哈喽， 开课吧";
            this.age = 1;
          }
        }
      });
    </script>
  </body>
</html>
